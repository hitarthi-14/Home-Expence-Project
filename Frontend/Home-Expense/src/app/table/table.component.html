<table class="table table-hover bg-gradient opacity-75">
   <thead>
    <tr>
        <th>{{ table.tableName | titlecase}}</th>
        <th *ngFor="let column of table.columns">{{column | titlecase}}</th>
        
    </tr>
   </thead> 
   <tbody>
        <tr>
            <td>
                <button class="btn btn-outline-primary btn-table">Add Row</button>
            </td>
            <td>
              <input type="text" class="form-control">
            </td>
            <td>
                <input type="text" class="form-control">
            </td>
            <td>
                <input type="text" class="form-control">
            </td>
        </tr>

        <tr *ngFor="let row of table.rows">
            <td>
                <div class="btn-group btn-table">
                   <button class="btn btn-outline-success btn-sm">
                    <b>EDIT</b>
                   </button>
                   <button class="btn btn-outline-danger btn-sm">
                    <b>DELETE</b>
                   </button>
                </div>
            </td>
            <td>{{row.date}}</td>
            <td>{{row.name}}</td>
            <td>{{row.amount}}</td>
        </tr>
